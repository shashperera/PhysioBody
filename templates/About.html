<!DOCTYPE html>
<html>
<head>
    <title>About-MyPhysioBody</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 200px; /* Adjust the width as per your preference */
            height: auto; /* Adjust the height accordingly or use 'auto' for proportional scaling */
        }
        .menu-bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .menu-bar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .menu-bar li {
            margin: 0 10px;
        }
        .menu-bar li a {
            color: #fff;
            text-decoration: none;
        }
        .upload-form {
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .upload-form input[type="file"] {
            margin-bottom: 10px;
        }
        .upload-form video {
            max-width: 100%;
            margin-bottom: 10px;
        }
        .upload-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
    <script>
        function previewVideo(event) {
            var videoElement = document.getElementById('video-preview');
            videoElement.src = URL.createObjectURL(event.target.files[0]);
            videoElement.style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/logo.png" alt="Logo">
        </div>
        <div class="menu-bar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="upload.html">Upload</a></li>
                <li><a href="/">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <h1>My Physio Body</h1>
        <div class="upload-form">
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <label for="video">About Video:</label>
                <input type="file" name="video" id="video" onchange="previewVideo(event)">
                <br>
                <video id="video-preview" controls style="display: none;"></video>
                <br>
                <input type="submit" value="Upload">
            </form>
        </div>
        <div class="footer">
            &copy; 2023 MyPhysioBody. All rights reserved.
        </div>
    </div>
</body>
</html>
